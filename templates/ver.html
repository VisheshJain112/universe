<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Paps - Login Please</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'><link rel="stylesheet" href="{% static 'ver/style.css' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'index_home/favicon_io/apple-touch-icon.png' %}">

<body>
<!-- partial:index.partial.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="logo"> 
      
        <img src="{% static 'mainhome/assets/img/logo.png' %}" alt="World">
      </div>
      <div>
    <div class="main-container">
      
      
        <img id="login-img" src="https://i.pinimg.com/564x/0d/a6/95/0da695ae9c48a2ff0e995304ba6005c5.jpg" alt="Main Logo">
       
        <form id="login-form" method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <input type="name" class="form-control login-input" name="email" placeholder="Username">
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control login-input login-password" name="password" placeholder="Password">
            </div>
            <button name="login_ver" class="btn btn-primary login-btn">Log In</button>
        </form>
        <div>
            {% for message in messages %}
        
            <p><center><mark>{{message}}</mark></center></p> 
            {% endfor %}
        </div>
        
    </div>
  </div>
   
</body>
</html>

<!-- partial -->
  <script  src="{% static 'ver/script.js' %}"></script>

</body>
</html>
